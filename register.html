<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Baker's Point - Home</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
  </head>
  <body>
    <header>
      <h1 class="logo">
        <a href="index.html">baker's point</a>
      </h1>
    </header>

   

    <main id="wrapper">
      <div class="grid1">
        <form id="contact" class="login" action="#" method="">
          <fieldset>
              <div class="order">
                  <div id="form-caption" href="order.html">
                    Register
                  </div>
                </div>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="1" required>
          </fieldset>
          <fieldset>
              <input placeholder="Your User Name" type="text" tabindex="2" required>
            </fieldset>
          <fieldset>
            <input placeholder="Your password" type="password" tabindex="3" required>
          </fieldset>
          <fieldset>
              <input placeholder="Confirm password" type="password" tabindex="4" required>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Register</button>
          </fieldset>
          <fieldset>
            <a href="login.html">Already a user?</a>
          </fieldset>
         </form>
      </div>
    </main>
    <footer>
        <div id="wrapper">
            <div class="row">
                <div id="logo">
                    <a href="index.html">baker's point</a>
                </div>
                <div class="desktop-only">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="desktop-only">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                        <li><a href="about.html">About Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; <span class="year"></span> All rights reserved
        </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
