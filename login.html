<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Baker's Point is Toronto's premium online cake store. For us at Baker's Point
                    baking is not just a job, it is our passion. We do our best to ensure that every
                    single product sold from us is of the best quality made with the most important
                    ingredient LOVE. Baker's Point started in 2017 when our founder, an amateur
                    baker who was a college student at that time decided to sell her baked goodies
                    just for the sake of some pocket money. The business flourished over the years
                    and now we have a passionate team of bakers driven by our founder with the same
                    spirit as then."
    />
    <meta
      name="keywords"
      content="Cake Online order, Online gift cake, customize cakes"
    />
    <meta name="author" content="Ganesh Reddy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Baker's Point - Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1 class="logo">
        <a href="index.html">baker's point</a>
      </h1>
    </header>

    <main id="wrapper">
      <div class="grid1">
        <form id="contact" class="login" action="#" method="POST">
          <fieldset class="order">
            <div id="form-caption">
              Login
            </div>
          </fieldset>
          <fieldset>
            <input
              placeholder="Your Email Address"
              type="email"
              tabindex="1"
              required
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Your password"
              type="password"
              tabindex="2"
              required
            />
          </fieldset>

          <fieldset>
            <button
              name="submit"
              type="submit"
              id="contact-submit"
              data-submit="...Sending"
            >
              Login
            </button>
          </fieldset>
          <fieldset>
            <a href="register.html">Not Registered?</a>
          </fieldset>
          <fieldset>
            <a href="#">Forgot Password?</a>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <div class="row">
          <div id="logo">
            <a href="index.html">baker's point</a>
          </div>
          <div class="desktop-only">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="desktop-only">
            <address>
              <br />
              Contact us at:<br />
              <a href="mailto:feedback@bakers-point.com"
                >feedback@bakers-point.com</a
              ><br />
              564, Mainland, Imaginary Road<br />
              Hometown, Canada
            </address>
          </div>
        </div>
      </div>
      <div class="copyright">
        &copy; <span class="year"></span> All rights reserved
      </div>
    </footer>
    <script
      <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
